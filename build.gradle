ext {
    // Sdk and tools
    minSdkVersion = 16
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '27.0.0'

    appId = "com.template.mvvm"
    versionCode = 4
    versionName = "v0.4"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"


    mainSrcDirs = "src/main/kotlin"
    testSrcDirs = "src/test/kotlin"
    androidTestSrcDirs = "src/androidTest/kotlin"

    minifyEnabled = true
    useProguard = true
}


buildscript {
    ext.kotlin_version = '1.1.51'
    ext.gradle_version = '3.1.0-alpha01'
    ext.arch_comp = "1.0.0-alpha9-1"
    ext.support_comp = "27.0.0"

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


apply from: 'dependencies.gradle'
