apply from: 'ci.gradle'

ext {
    // Sdk and tools
    minSdkVersion = 16
    minSdkVersionInstant = 21
    targetSdkVersion = 27
    compileSdkVersion = 27
    buildToolsVersion = '28.0.0-rc1'

    appId = "com.template.mvvm.application"
    testAppId = "com.template.mvvm.test"
    versionCode = 5
    versionName = "v0.5"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"


    mainSrcDirs = "src/main/kotlin"
    testSrcDirs = "src/test/kotlin"
    androidTestSrcDirs = "src/androidTest/kotlin"

    prodSrcDirs = "src/prod/kotlin"
    prodTestSrcDirs = "src/testProd/kotlin"
    prodAndroidTestSrcDirs = "src/androidTestProd/kotlin"

    mockSrcDirs = "src/mock/kotlin"
    mockTestSrcDirs = "src/testMock/kotlin"
    mockAndroidTestSrcDirs = "src/androidTestMock/kotlin"


    minifyEnabled = true
    useProguard = true
}


buildscript {
    ext.kotlin_version = '1.2.31'
    ext.gradle_version = '3.2.0-alpha11'
    ext.arch_comp = "1.1.0"
    ext.arch_room = "1.1.0-alpha1"
    ext.support_comp = "27.1.1"
    ext.multiDex = "1.0.2"

    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: 'dependencies.gradle'
