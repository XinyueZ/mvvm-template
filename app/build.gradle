rootProject.appPlugins.each {
    apply plugin: it
}


android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId rootProject.appId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName

        testInstrumentationRunner rootProject.testInstrumentationRunner

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        debug {
            minifyEnabled rootProject.minifyEnabled
            useProguard !rootProject.useProguard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }

        release {
            minifyEnabled rootProject.minifyEnabled
            useProguard rootProject.useProguard
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            testProguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguardTest-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    sourceSets {
        main.java.srcDirs += rootProject.mainSrcDirs
        test.java.srcDirs += rootProject.testSrcDirs
        androidTest.java.srcDirs += rootProject.androidTestSrcDirs
    }

    lintOptions {
        htmlReport false
        abortOnError false
    }

    testOptions { // <-- You need this
        unitTests {
            returnDefaultValues = true
            includeAndroidResources = true
        }

        unitTests.all {
            // All the usual Gradle options.
            testLogging {
                events "passed", "skipped", "failed"
                outputs.upToDateWhen {false}
                showStandardStreams = true
            }
        }

    }
}

dependencies {
    //STANDALONE
    implementation project(':core')
    implementation project(':base')
    rootProject.appDependencies.each {
        add(it.configuration, it.dependency, it.options)
    }
}
