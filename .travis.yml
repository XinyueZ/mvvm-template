language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.1
    - android-27
    - extra-android-m2repository
    - extra-google-m2repository
jdk:
  - oraclejdk8
script:
  - ./gradlew clean test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script: 
  - git checkout dev
  - chmod 777 gradlew
  - ./gradlew
