language: android
env:
  - TEST_SUITE=units
android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27
    - add-on
    - extra
licenses:
    - 'android-sdk-license-.+'
jdk:
    - oraclejdk8
script:
    - ./gradlew clean test  -x testMockReleaseUnitTest -x :base:generateProdDebugUnitTestConfig -x :base:generateProdReleaseUnitTestConfig   -x :core:generateProdDebugUnitTestConfig -x :core:generateProdReleaseUnitTestConfig  -x :repository:generateProdDebugUnitTestConfig -x :repository:generateProdReleaseUnitTestConfig
before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
      - chmod +x ./gradlew
      - yes | sdkmanager "platforms;android-27"
